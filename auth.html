<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./images/logo.jpg" type="image/jpg">
        <title>Fiato ai Libri</title>
        <link rel="stylesheet" href="./css/mainLayout.css">
        <link rel="stylesheet" href="./css/auth.css">
        <!-- Collegamento css bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <!-- Collegamento icone bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    </head>
    <body class="d-flex flex-column min-vh-100">
        
        <!-- Navbar -->
        <nav class="container-fluid p-3">
            <div class="row align-items-center">
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <a href="./index.html" class="nav-logo d-flex align-items-center justify-content-start">
                        <img src="./images/logo-seriate-laghi-2023.png" alt="Seriate Laghi Logo" height="60px">
                        <h1 class="mx-2 my-0 fs-4 nav-title">Fiato Ai Libri</h1>
                    </a>
                </div>
            </div>
        </nav>
        
        <!-- Contenuto centrale -->
        <main class="flex-fill d-flex align-items-center justify-content-center">
            <div class="row w-100 justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="auth-container">
                        <!-- Slider -->
                        <div class="auth-toggle">
                            <button class="toggle-btn active" id="loginBtn">Login</button>
                            <button class="toggle-btn" id="registerBtn">Registrati</button>
                        </div>
                        
                        <!-- Login Form -->
                        <div class="auth-form active" id="loginForm">
                            <h2 class="form-title">Accedi</h2>
                            <form>
                                <div class="input-group">
                                    <i class="bi bi-envelope"></i>
                                    <input type="email" placeholder="Email" required>
                                </div>
                                <div class="input-group">
                                    <i class="bi bi-lock"></i>
                                    <input type="password" placeholder="Password" required>
                                </div>
                                <button type="submit" class="submit-btn">Accedi</button>
                                <div class="form-footer">
                                    <a href="#" class="forgot-link">Password dimenticata?</a>
                                </div>
                            </form>
                        </div>
                        
                        <!-- Register Form -->
                        <div class="auth-form" id="registerForm">
                            <h2 class="form-title">Registrati</h2>
                            <form>
                                <div class="input-group">
                                    <i class="bi bi-person"></i>
                                    <input type="text" placeholder="Nome" required>
                                </div>
                                <div class="input-group">
                                    <i class="bi bi-person-fill"></i>
                                    <input type="text" placeholder="Cognome" required>
                                </div>
                                <div class="input-group">
                                    <i class="bi bi-envelope"></i>
                                    <input type="email" placeholder="Email" required>
                                </div>
                                <div class="input-group">
                                    <i class="bi bi-lock"></i>
                                    <input type="password" placeholder="Password" required>
                                </div>
                                <div class="input-group">
                                    <i class="bi bi-lock-fill"></i>
                                    <input type="password" placeholder="Conferma Password" required>
                                </div>
                                <button type="submit" class="submit-btn">Registrati</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Footer -->
        <footer class="container-fluid p-3">
            <div class="row text-center">
                <div class="footer-icon col-12 p-2">
                    <a href="https://www.instagram.com/fiatoailibri/"><i class="bi bi-instagram"></i></a>
                    <a href="https://www.facebook.com/fiatoailibri"><i class="bi bi-facebook"></i></a>
                    <a href="https://www.tiktok.com/@fiatoailibri"><i class="bi bi-tiktok"></i></a>
                </div>
            </div>
            <div class="row text-center p-2">
                <div class="col-12 d-flex flex-column flex-sm-row justify-content-center align-items-center">
                    <p>Sistema Bibliotecario Seriate Laghi | <a href="mailto:sistema.bibliotecario@comune.seriate.bg.it">
                        sistema.bibliotecario@comune.seriate.bg.it</a> - Tel: 035.304306</p>
                </div>
            </div>
        </footer>

        <!-- Collegamento js bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        
        <!-- Script per lo slider login/register -->
        <script src="./js/auth.js"></script>
    </body>
</html>
