<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Fiato ai Libri</title>
        <link rel="stylesheet" href="./css/mainLayout.css">
        <link rel="stylesheet" href="./css/auth.css">
        <!-- Collegamento css bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    </head>
    <body class="d-flex flex-column min-vh-100">
        
        <!-- Navbar -->
        <nav class="container-fluid p-3">
            <div class="row align-items-center">
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <a href="./index.html" class="nav-logo d-flex align-items-center justify-content-start">
                        <img src="./images/logo-seriate-laghi-2023.png" alt="Seriate Laghi Logo" height="60px">
                        <h1 class="mx-2 my-0 fs-4 nav-title">Fiato Ai Libri</h1>
                    </a>
                </div>
            </div>
        </nav>
        
        <!-- Contenuto centrale -->
        <main class="flex-fill d-flex align-items-center justify-content-center">
            <div class="row w-100 d-flex justify-content-center align-items-center">
                <div class="auth-container p-0 m-3 col-11 col-sm-8 col-md-7 col-lg-6 col-xl-5"> 
                    <div class="d-flex">
                        <div class="col-6 d-flex justify-content-center activeBtn border-custom-top-left p-1" id="loginBtn">
                            <button class="btn-custon text-primary fw-bold p-2">Accedi</button>
                        </div>
                        <div class="col-6 d-flex justify-content-center border-custom-top-right p-1" id="registerBtn">
                            <button class="btn-custon text-primary fw-bold p-2">Registrati</button>
                        </div>
                    </div>
                    <div class="px-3 my-3">
                        <!-- Accesso -->
                        <form class="mb-3" id="loginForm">
                            <h1 class="d-flex justify-content-center mb-3 text-primary fw-bold fs-2">Accedi</h1>
                            <div class="form-floating mb-3"> 
                                <input type="email" class="form-control" id="floatingEmailLogin" 
                                    placeholder="Email" autocomplete="email" required>
                                <label for="floatingEmailLogin">
                                    <i class="bi bi-envelope me-2"></i>Email
                                </label>
                            </div> 
                            <div class="form-floating mb-3"> 
                                <input type="password" class="form-control" id="floatingPasswordLogin" 
                                    placeholder="Password" autocomplete="current-password" required>
                                <label for="floatingPasswordLogin">
                                    <i class="bi bi-lock me-2"></i>Password
                                </label>
                            </div>
                            <button class="btn btn-primary w-100 rounded-3" type="submit">Accedi</button>
                        </form>

                        <!-- Registrazione -->
                        <form class="mb-3 noActiveForm" id="registerForm">
                            <h1 class="d-flex justify-content-center mb-3 text-primary fw-bold fs-2">Registrati</h1>
                            <div class="form-floating mb-3"> 
                                <input type="email" class="form-control" id="floatingEmailRegister" 
                                    placeholder="Email" autocomplete="email" required>
                                <label for="floatingEmailRegister">
                                    <i class="bi bi-envelope me-2"></i>Email
                                </label>
                            </div> 
                            <div class="form-floating mb-3"> 
                                <input type="password" class="form-control" id="floatingPasswordRegister" 
                                    placeholder="Password" autocomplete="current-password" required>
                                <label for="floatingPasswordRegister">
                                    <i class="bi bi-lock me-2"></i>Password
                                </label>
                            </div>
                            <button class="btn btn-primary w-100 rounded-3" type="submit">Accedi</button>
                        </form>
                    </div> 
                </div>
            </div>
        </main>

        <footer class="container-fluid p-3">
            <div class="row text-center">
                <div class="footer-icon col-12 p-2">
                    <a href="https://www.instagram.com/fiatoailibri/"><i class="bi bi-instagram"></i></a>
                    <a href="https://www.facebook.com/fiatoailibri"><i class="bi bi-facebook"></i></a>
