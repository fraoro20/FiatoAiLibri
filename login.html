<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./images/logo.jpg" type="image/jpg">
        <title>Fiato ai Libri</title>
        <link rel="stylesheet" href="./css/style.css">
        <!-- Collegamento css bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <!-- Collegamento icone bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    </head>
    <body class="d-flex flex-column min-vh-100">
        
        <!-- Navbar -->
        <nav class="container-fluid p-3">
            <div class="row align-items-center">
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <a href="./index.html" class="nav-logo d-flex align-items-center justify-content-start">
                        <img src="./images/logo-seriate-laghi-2023.png" alt="Seriate Laghi Logo" height="60px">
                        <h1 class="mx-2 my-0 fs-4 nav-title">Fiato Ai Libri</h1>
                    </a>
                </div>
            </div>
        </nav>
        
        <!-- Contenuto centrale -->
        <main class="flex-fill d-flex align-items-center justify-content-center">
            <div class="row w-100 justify-content-center">
                <div class="col-12 col-lg-6">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Footer -->
        <footer class="container-fluid p-3">
            <div class="row text-center">
                <div class="footer-icon col-12 p-2">
                    <a href="https://www.instagram.com/fiatoailibri/"><i class="bi bi-instagram"></i></a>
                    <a href="https://www.facebook.com/fiatoailibri"><i class="bi bi-facebook"></i></a>
                    <a href="https://www.tiktok.com/@fiatoailibri"><i class="bi bi-tiktok"></i></a>
                </div>
            </div>
            <div class="row text-center p-2">
                <div class="col-12 d-flex flex-column flex-sm-row justify-content-center align-items-center">
                    <p>Sistema Bibliotecario Seriate Laghi | <a href="mailto:sistema.bibliotecario@comune.seriate.bg.it">
                        sistema.bibliotecario@comune.seriate.bg.it</a> - Tel: 035.304306</p>
                </div>
            </div>
        </footer>

        <!-- Collegamento js bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
