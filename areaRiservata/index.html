<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./images/logo.jpg" type="image/jpg">
        <title>Fiato ai Libri</title>
        <meta name="description" content="Fiato ai Libri ritorna e prende il largo tra libri, musica e teatro.">
        <link rel="stylesheet" href="../css/mainLayout.css">
        <link rel="stylesheet" href="./css/areaRiservata.css">
        
        <!-- Collegamento css bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

    <body class="d-flex flex-column min-vh-100">
        
        <!-- Navbar -->
        <nav class="container-fluid p-3">
            <div class="row align-items-center">
                <div class="col-xl-4 col-10 d-flex align-items-center justify-content-start p-1">
                    <img src="../images/logo-seriate-laghi-2023.png" alt="Seriate Laghi Logo" height="60px" class="nav-logo-img">
                    <div class="mx-2 vertical-line"></div>
                    <a href="https://fiatoailibri.it/" class="nav-logo d-flex align-items-center justify-content-start" target="_blank">
                        <h1 class="m-0 nav-title">Fiato Ai Libri</h1>
                    </a>
                </div>
                <div class="col-8 d-none d-xl-flex p-1 align-items-center">
                    <div class="ms-auto" style="margin-right: 20px;">
                        <button type="button" class="btn" style="background-color: #ee914d; color: black; border: none;"
                            data-bs-toggle="modal" data-bs-target="#authModal">
                            <i class="bi bi-person-circle"></i>
                            Ciao, Mario Rossi
                        </button>
                    </div>
                </div>
                <div class="col-2 d-xl-none d-flex align-items-center justify-content-end p-0">
                    <a class="btn" data-bs-toggle="offcanvas" href="#sidebar" role="button" aria-controls="sidebar">
                        <i class="bi bi-list fs-1"></i>
                    </a>
                </div>
            </div>
        </nav>

        <!-- Menu laterale -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
            <div class="offcanvas-header pt-4">
                <h5 class="offcanvas-title nav-title" id="sidebarLabel">Fiato Ai Libri</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body"></div>
            <div class="offcanvas-footer">
                <div class="p-3">
                    <button type="button" class="btn" style="background-color: #ee914d; color: black; border: none;"
                        data-bs-toggle="modal" data-bs-target="#authModal">
                        <i class="bi bi-person-circle"></i>
                        Ciao, Mario Rossi
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Contenuto centrale -->
        <main class="row flex-fill">
            <div class="col-2 d-none d-xl-block p-0 m-0 text-center">
                <div class="row">
                    <i class="bi bi-speedometer2 me-3 fs-5"></i>
                    <span>Dashboard</span>
                </div>
                <div class="row">
                    <i class="bi bi-speedometer2 me-3 fs-5"></i>
                        <span>Dashboard</span>
                </div>
                <div class="row">
                    <i class="bi bi-speedometer2 me-3 fs-5"></i>
                        <span>Dashboard</span>
                </div>
                <div class="row">
                    <i class="bi bi-speedometer2 me-3 fs-5"></i>
                        <span>Dashboard</span>
                </div>
            </div>
            <div class="col-12 col-xl-10">

            </div>
        </main>
        
        <!-- Footer -->
        <footer class="container-fluid">
            <div class="row text-center">
                <div class="footer-icon col-12 mt-2 p-2">
                    <a href="https://www.instagram.com/fiatoailibri/"><i class="bi bi-instagram"></i></a>
                    <a href="https://www.facebook.com/fiatoailibri"><i class="bi bi-facebook"></i></a>
                    <a href="https://www.tiktok.com/@fiatoailibri"><i class="bi bi-tiktok"></i></a>
                </div>
            </div>
            <div class="row text-center p-2">
                <div class="col-12 d-flex flex-column flex-sm-row justify-content-center align-items-center">
                    <p class="text-footer">Sistema Bibliotecario Seriate Laghi<br>
                        <a href="mailto:sistema.bibliotecario@comune.seriate.bg.it">
                            sistema.bibliotecario@comune.seriate.bg.it
                        </a>
                    </p>
                </div>
            </div>
        </footer>

        <!-- Collegamento js bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</html>
